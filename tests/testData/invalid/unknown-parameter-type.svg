<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="300px" height="300px" version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:asuuri="http://asuuri.net/2014/svg10">
    <desc>Well formed SVG file</desc>
    <rect x="50px" y="50px" width="200px" height="200px"
          fill="red" stroke="none"/>
    
    <!-- Show outline of canvas using 'rect' element -->
    <rect x="2px" y="2px" width="296px" height="296px" 
          fill="none" stroke="blue" stroke-width="4px" />
    
    <text id="main-text" x="70" y="150" font-family="Verdana" font-size="55" fill="black">
        Hello
    </text>
    <use id="unknown-parameter" x="2px" y="2px" />
    <metadata>
    </metadata>
    
    <asuuri:parameters>
        <asuuri:parameter elementId="main-text">
        </asuuri:parameter>
        <asuuri:parameter elementId="unknown-parameter">
        </asuuri:parameter>
    </asuuri:parameters>
</svg>